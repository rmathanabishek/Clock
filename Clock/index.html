<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="time">
            <span id="hours">00 <sub>Hours</sub></span>
            <span id="mins">00 <sub>Minutes</sub></span>
            <span id="secs">00 <sub>Seconds</sub></span>
            <span id="ampm"> AM</span>
        </div>

        <div class="date">
            <span id="date">00 <sub>Date</sub></span>
            <span id="month">00 <sub>Month</sub></span>
            <span id="year">0000 <sub>Year</sub></span>
        </div>

        <div class="day">
            <span id="day">Sunday</span>
        </div>
    </div>

    <script src="index.js">

    </script>
</body>
</html>
